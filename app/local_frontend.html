<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Machine Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>AI Machine Translation</h1>
    <textarea id="inputText" placeholder="Enter text to translate"></textarea>
    <button id="translateButton">Translate</button>
    <div class="output">
        <strong>Translation:</strong> <span id="outputText"></span>
    </div>

    <script>
        document.getElementById("translateButton").addEventListener("click", () => {
            const inputText = document.getElementById("inputText").value;

            fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById("outputText");
                if (data.translation) {
                    output.textContent = data.translation;
                } else {
                    output.textContent = "Error: " + (data.error || "Unknown error");
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("outputText").textContent = "Error connecting to the server.";
            });
        });
    </script>
</body>
</html>
